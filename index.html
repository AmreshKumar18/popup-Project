<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop Up</title>
    
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a2ba3cd2bc.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="container">
        <button type="button" id="open-model" onclick="openpopup()">Open Pop-Up</button>
    </div>
    <div class="popup">
        <i class="fa-solid fa-circle-check fa-2xl " style="color: #72d93a; margin-top: 10px; display: grid; place-items: center;"></i>
        <p style="color: white; text-align: center; margin: 30px 0px 20px 0px;">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Laudantium magni cupiditate consequatur voluptatum, alias incidunt, facilis omnis doloribus consequuntur dignissimos vero nihil perferendis debitis minima sapiente excepturi molestiae accusamus.</p>
        <button type="button" id="close-popup" onclick="closepopup()">Close</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
